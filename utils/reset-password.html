<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans p-4">
  <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <!-- Encabezado -->
    <div class="bg-blue-600 text-white text-center py-6">
      <h2 class="text-2xl font-bold">Recupera tu Contraseña</h2>
    </div>

    <!-- Contenido -->
    <div class="p-6">
      <p class="text-gray-800">Hola, gcm@gmail.com</p>
      <p class="text-gray-700 mt-2">Ingresa tu nueva contraseña a continuación:</p>

      <form action="/reset-password" method="POST" class="mt-6 space-y-4">
        <div>
          <label for="password" class="block font-semibold text-gray-700">Nueva Contraseña</label>
          <input type="password" id="password" name="password" required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
        </div>

        <div>
          <label for="confirm-password" class="block font-semibold text-gray-700">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" name="confirm_password" required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
        </div>

        <button type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition-colors">
          Restablecer Contraseña
        </button>
      </form>

      <p class="text-sm text-center text-gray-500 mt-6">
        Si tienes problemas, contacta con soporte en
        <a href="mailto:support@tuempresa.com" class="text-blue-600 hover:underline">support@tuempresa.com</a>
      </p>
    </div>
  </div>
</body>

</html>
